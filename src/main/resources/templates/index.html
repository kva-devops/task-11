<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin panel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
<!--Navigation menu. Use @Controller and Thymleaf-->
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <p class="pt-3">
                    <b><span th:text="${authenticatedUser.username}"></span></b> &nbsp; with roles:
                    <th:block th:each="role : ${authenticatedUser.getRoleSet()}">
                        <span th:text="${role.getAuthority().replaceAll('ROLE_', '')}"></span>
                    </th:block>
                </p>
            </div>
            <div class="col-2 logout">
                <a class="nav-link pt-3" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-2 left-bar pt-3 ps-0 pe-0 vh-100 sidebar-with-roles">

            </div>
            <div class="col-10 admin-panel vh-100 pt-3 pe-3">

            </div>
        </div>
    </div>
</section>
<!--Edit modal-->
<div class="modal edit-user-modal"></div>

<!--Delete modal-->
<div class="delete-user-modal modal"></div>

<script src="/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
